<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Arial', sans-serif;
}

body{
    display:flex;
    justify-content:center;
    background:#bfe6ff;
    padding:20px 0;
}

/* FIXED BACK BUTTON */
.back-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 24px;
    color: #063354;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffffcc;
    border-radius: 50%;
    z-index: 999;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

/* ===== MOBILE FRAME ===== */
.app-frame{
    width:320px;
    height:640px;
    background:#e7f4ff;
    border-radius:25px;
    overflow:hidden;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
    position:relative;
    padding-bottom:90px;
}

/* ===== HEADER ===== */
.username{
    font-size:22px;
    font-weight:700;
    text-align:center;
    margin-top:60px; 
    /* moved down due to back button overlapping */
}

/* ===== ARC BADGE ===== */
.progress-wrap{
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    margin-top:15px;
}

.arc{
    width:200px;
    height:100px;
    border-radius:200px 200px 0 0;
    border:12px solid #8dbff9;
    border-bottom:none;
    background:linear-gradient(to bottom, #d7ecff, #c6e2ff);
    position:relative;
}

.badge{
    position:absolute;
    top:35%;
    left:50%;
    transform:translate(-50%, -50%);
    width:80px;
    height:80px;
}

.badge img{
    width:100%;
}

/* ===== LEVEL TEXT ===== */
.level-title{
    margin-top:40px;
    text-align:center;
    font-size:22px;
    font-weight:700;
    color:#2c4b73;
}

.level-sub{
    text-align:center;
    font-size:14px;
    margin-top:4px;
    color:#4b6f9b;
}

/* ===== Boost Button ===== */
.boost-btn{
    display:block;
    margin:15px auto;
    background:#a7ceff;
    color:#003566;
    border:none;
    padding:10px 25px;
    border-radius:50px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.boost-btn:hover{
    background:#77b7ff;
}

/* ===== Rewards ===== */
.section-title{
    margin-top:15px;
    font-size:18px;
    font-weight:700;
    color:#003d66;
    text-align:left;
    padding-left:20px;
}

.rewards{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    padding:20px;
    justify-content:center;
}

.reward-item{
    text-align:center;
}

.reward-item img{
    width:55px;
    height:55px;
    border-radius:50%;
    background:#dff0ff;
    padding:10px;
}

.reward-label{
    margin-top:5px;
    font-size:13px;
}

/* ====== BOTTOM NAV INSIDE FRAME ====== */

.bottom-nav-wrap{
    width:100%;
    position:absolute;
    bottom:0;
    left:0;
    padding:10px 0;
    display:flex;
    justify-content:center;
}

.menu-container {
    background-color: white;
    width: 95%;
    border-radius: 20px;
    padding: 12px 5px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    display: flex;
    justify-content: space-around;
    animation: slideUp 0.4s ease-out;
}

.menu-item {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:4px;
    cursor:pointer;
    padding:5px;
    transition:0.3s;
}

.menu-icon{
    width:35px;
    height:35px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.menu-icon i{
    font-size:22px;
    color:#5f6368;
}

.menu-item.selected .menu-icon i{
    transform:translateY(-6px) scale(1.2);
}

/* active colors */
.menu-item[data-category="journal"].selected .menu-icon i { color:#ff9800; }
.menu-item[data-category="achievements"].selected .menu-icon i { color:#9c27b0; }
.menu-item[data-category="home"].selected .menu-icon i { color:#4285f4; }
.menu-item[data-category="habit-tracker"].selected .menu-icon i { color:#ff4081; }
.menu-item[data-category="user-account"].selected .menu-icon i { color:#00bcd4; }

.menu-label{
    font-size:10px;
    color:#5f6368;
}

.fallback-icon{
    width:24px;
    height:24px;
    background:#5f6368;
    color:white;
    border-radius:6px;
    display:none;
    justify-content:center;
    align-items:center;
}
</style>
</head>

<body>

<div class="app-frame">

    <!-- FIXED BACK BUTTON INSIDE FRAME -->
    <div class="back-btn" onclick="goBack()">←</div>

    <div class="username">Achievements</div>

    <div class="progress-wrap">
        <div class="arc"></div>
        <div class="badge">
            <img src="https://img.icons8.com/color/96/diamond.png">
        </div>
    </div>

    <div class="level-title">Diamond Level</div>
    <div class="level-sub">12,350 points to Gold level</div>

    <button class="boost-btn">⚡ Boost Level</button>

    <div class="section-title">Rewards</div>

    <div class="rewards">
        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/user.png">
            <div class="reward-label">New member</div>
        </div>

        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/compass.png">
            <div class="reward-label">Explore</div>
        </div>

        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/add-user-male.png">
            <div class="reward-label">Invite</div>
        </div>

        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/medal.png">
            <div class="reward-label">Milestone</div>
        </div>

        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/like.png">
            <div class="reward-label">Supporter</div>
        </div>
    </div>

    <!-- ===== BOTTOM NAV BAR ===== -->
    <div class="bottom-nav-wrap">
        <div class="menu-container">

            <div class="menu-item" data-category="journal">
                <div class="menu-icon"><i class="fas fa-book"></i></div>
                <div class="menu-label">Journal</div>
            </div>

            <div class="menu-item selected" data-category="achievements">
                <div class="menu-icon"><i class="fas fa-trophy"></i></div>
                <div class="menu-label">Achievements</div>
            </div>

            <div class="menu-item" data-category="home">
                <div class="menu-icon"><i class="fas fa-home"></i></div>
                <div class="menu-label">Home</div>
            </div>

            <div class="menu-item" data-category="habit-tracker">
                <div class="menu-icon">
                    <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="fallback-icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="menu-label">Habit</div>
            </div>

            <div class="menu-item" data-category="user-account">
                <div class="menu-icon"><i class="fas fa-user-circle"></i></div>
                <div class="menu-label">Account</div>
            </div>

        </div>
    </div>

</div>

<script>
document.querySelectorAll(".menu-item").forEach(item=>{
    item.addEventListener("click",()=>{
        document.querySelectorAll(".menu-item").forEach(i=>i.classList.remove("selected"));
        item.classList.add("selected");
    });
});

function goBack() {
    window.location.href="index.html"; 
}
</script>

</body>
</html>
